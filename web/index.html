<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
    <link href="css/drag.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<style>
    #toast {
        width: 20%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        background-color: rgba(0,0,0,0.7);
        position: fixed;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        z-index: 1000;
        color: white;
        margin: auto;
        display: none;
    }
</style>

<body>
<div class="login" id="login-wrap">
    <div class="login-top">
        <h1>XXX系统</h1>
        <div>
            <input id="name" type="text" placeholder="用户名/手机/邮箱">
            <input id="password" type="password" placeholder="密码">
            <div class="forgot">
                <a onclick="show_sign()">注册</a>
                <span id="login" onclick="login()">登录</span>
            </div>
        </div>
    </div>
    <div class="login-bottom">
    </div>
</div>
<div class="login" id="sign-wrap" style="display: none">
    <div class="login-top">
        <h1>XXX系统</h1>
        <div>
            <div class="msg"><span>用户名：</span><input id="sign_name" type="text"></div>
            <div class="msg"><span>密码：</span><input id="sign_password" type="password"></div>
            <div class="msg"><span>确认密码：</span><input id="sign_repeat_password" type="password"></div>
            <div class="msg"><span>性别：</span><select id="sign_sex">
                <option value="male">男</option>
                <option value="female">女</option>
            </select></div>
            <div id="drag"></div>
            <div class="forgot">
                <a onclick="show_login()">已有账号？</a>
                <span id="sign" onclick="sign()">注册</span>
            </div>
        </div>
    </div>
    <div class="login-bottom">
    </div>
</div>
<div id="toast">
    提示信息
</div>
</body>

<script src="js/index.js" type="text/javascript"></script>

</html>
